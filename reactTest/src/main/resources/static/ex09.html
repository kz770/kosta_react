<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script
            src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

        let BookHeader = () => {
            return <thead>
            <th>BOOKID</th>
            <th>BOOKNAME</th>
            <th>PRICE</th>
            <th>PUBLISHER</th>
            </thead>
        }

        let BookBody = (props) => {
            let rows = props.listData.map((book) => {
                return <tr>
                    <td>{book.bookid}</td>
                    <td>{book.bookname}</td>
                    <td>{book.price}</td>
                    <td>{book.publisher}</td>
                </tr>
            })
            return <tbody>{rows}</tbody>
        }
        let BookList = (props) => {
            // let ld = props.listData
            return <table>
                <BookHeader></BookHeader>
                <BookBody listData={props.listData}></BookBody>
            </table>
        }
        $.ajax({
            url: "/books",
            success:function(data) {
                // let list=data;
                // console.log(list);
                ReactDOM.render(<BookList listData={data}/>, document.getElementById("root"))
            }
        })


</script>
</body>
</html>
