<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script
            src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    let list=[{bookid:1,bookname:'fun JAVA',price:5000,publisher:'KOSTAMEDIA'},
              {bookid:2,bookname:'fun SPRING',price:6000,publisher:'Pearson'},
              {bookid:3,bookname:'fun REACT',price:7000,publisher:'ECO books'}]

    let BookHeader=()=> {
        return <thead>
            <th>BOOKID</th>
            <th>BOOKNAME</th>
            <th>PRICE</th>
            <th>PUBLISHER</th>
        </thead>
    }

    let BookBody = (props) => {
        let rows=props.listData.map((book)=>{
            return <tr>
                <td>{book.bookid}</td>
                <td>{book.bookname}</td>
                <td>{book.price}</td>
                <td>{book.publisher}</td>
            </tr>
        })
        return <tbody>{rows}</tbody>
    }
    let BookList = (props) => {
        let ld=props.listData
        return <table>
            <BookHeader></BookHeader>
            <BookBody listData={ld}></BookBody>
        </table>
    }
    ReactDOM.render(<BookList listData={list}/>, document.getElementById("root"))
</script>
</body>
</html>
